<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="src/ui/styles/style.css">
    <link rel="stylesheet" href="src/ui/styles/toast.css">
</head>
<body>
    <div id="main"></div>
</body>
</html>
<script>
    function loadHTML(url, targetId) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                let container = document.getElementById(targetId);
                container.innerHTML = html;

                // Execute any script tags inside the loaded HTML
                container.querySelectorAll("script").forEach(script => {
                    let newScript = document.createElement("script");
                    if (script.src) {
                        // If script has a src attribute, load it separately
                        newScript.src = script.src;
                        newScript.async = true; // Load asynchronously
                    } else {
                        // Inline script: Copy and execute
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript); // Add script to DOM
                });
            })
            .catch(error => console.error("Error loading HTML:", error));
    }

    // Load main-menu.html into #main
    loadHTML("src/scenes/menu/main-menu.html", "main");
</script>
