<body>
    <div id="toolbar-container">
        <div id="toolbar">
            <label for="paint-tool-size">Paint Tool Size:</label>
            <input type="number" id="paint-tool-size" min="1" max="100" value="12">
            
            <label for="grid-size">Grid Size:</label>
            <input type="number" id="grid-size" min="1" max="100" value="12">
            
            <label for="grid-color">Grid Color:</label>
            <input type="color" id="grid-color" value="#ccc">
            
            <label for="zoom-level">Zoom:</label>
            <input type="number" id="zoom-level" min="0.1" max="5" step="0.1" value="1">

			<button id="open-tool-panel">Tools
				<div id="tool-panel" class="hidden">
					<div id="tool-list"></div>
				</div>
			</button>
            
            <button id="save-level">Save Level</button>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="gridCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script type="module" src="src/scripts/levelEditor.js"></script>
</body>
